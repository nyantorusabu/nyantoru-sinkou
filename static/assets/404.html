<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="icon" type="image/x-icon" href="https://github.com/eagx/ligmasigma/blob/main/static/favicon.png?raw=true">
    <style>
        body {
            background-color: #6DA6FF;
            font-family: Arial, sans-serif;
            color: black;  /* Text color set to black */
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        h1 {
            font-size: 4rem;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.5rem;
            margin-bottom: 30px;
        }
        .buttons {
            display: flex;
            gap: 20px;
        }
        .button {
            background-color: #d3d3d3;  /* Default background color */
            color: black;  /* Text color in buttons */
            font-size: 1.2rem;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #b0b0b0;  /* Hover background color */
        }
    </style>
</head>
<body>
    <h1>404 - Page Not Found</h1>
    <p>Oops! It seems you've landed on a non-existent page.</p>
    <div class="buttons">
        <a href="../index.html" class="button">Go Back</a>
        <a href="gms/index.html" class="button">Go to Games</a>
    </div>
</body>
</html>
