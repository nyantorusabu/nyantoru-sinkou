<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat App</title>
    <link rel="stylesheet" href="styles/style.css">
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            background-color: #2e2e2e;
            color: #d3d3d3;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            text-align: center;
            font-weight: 500;
            color: #b3b3b3;
            margin-bottom: 20px;
        }

        #chat-container {
            width: 100%;
            max-width: 600px;
            height: 400px;
            overflow-y: auto;
            padding: 15px;
            background-color: #3b3b3b;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
            color: #e0e0e0;
        }

        #user-input {
            width: 100%;
            max-width: 600px;
            padding: 12px;
            border: 1px solid #4a4a4a;
            border-radius: 8px;
            background-color: #3a3a3a;
            color: #d3d3d3;
            margin-bottom: 10px;
            resize: none;
            font-size: 1rem;
        }

        #send-button {
            width: 100%;
            max-width: 600px;
            padding: 12px;
            font-size: 1rem;
            font-weight: 500;
            border: none;
            border-radius: 8px;
            background-color: #5a5a5a;
            color: #f5f5f5;
            cursor: pointer;
            transition: background 0.3s;
        }

        #send-button:hover {
            background-color: #6a6a6a;
        }
    </style>
</head>
<body>
    <h1>SandSmokeAI</h1>
    <div id="chat-container">こんにちは。何かお手伝いできることはありますか？</div>
    <textarea id="user-input" placeholder="Type your message here..."></textarea>
    <button id="send-button">Send</button>

    <script src="ai.js"></script>
</body>
</html>
